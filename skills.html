            margin: 60px 0 40px;

            letter-spacing: 12px;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #fff 40%, #555 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .flow-container {
            max-width: 1200px; margin: 0 auto; padding: 0 20px 100px;
        }

        .category-node {
            margin-bottom: 60px; text-align: center;
            opacity: 0; transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .category-node.reveal { opacity: 1; transform: translateY(0); }

            font-size: 0.9rem; position: relative;
        }

        .skills-grid {
            display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;
            perspective: 1000px; margin-top: 30px;
        }

        /* --- ENHANCED 3D SKILL CARD --- */
        .skill-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid var(--card-border);
            backdrop-filter: blur(10px);
            padding: 30px 10px; width: 140px; border-radius: 16px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer; position: relative; overflow: hidden;
        }

        .skill-card i {
            font-size: 2.5rem; margin-bottom: 15px; display: block;
            transition: transform 0.3s ease;
        }

        .skill-card span {
            display: block; font-size: 0.75rem; font-weight: 700;
            color: #eee; letter-spacing: 1px; text-transform: uppercase;
        }

        /* Border Color Logic */
        .skill-card:hover { border-color: var(--hover-color, #fff); box-shadow: 0 0 30px var(--hover-glow, rgba(255,255,255,0.2)); transform: scale(1.05) translateY(-5px); }
        .skill-card:hover i { transform: scale(1.2); color: var(--hover-color); }

        /* Tech-Specific Colors */

        .cpp-icon { --hover-color: #00599C; }
        .java-icon { --hover-color: #f8981d; }
        .js-icon { --hover-color: #f7df1e; }

    <script>
    (function(){
        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');
        let w, h, dpi = window.devicePixelRatio || 1;
        let stars = [];
        let mouse = { x: -1000, y: -1000 };

        function resize(){
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w * dpi; canvas.height = h * dpi;
            ctx.setTransform(dpi, 0, 0, dpi, 0, 0);
        }

        class Star {
            constructor() {
                this.init();
            }
            init() {
                this.x = Math.random() * w;
                this.y = Math.random() * h;
                this.z = Math.random() * w; // Depth
                this.vx = 0; this.vy = 0;
                this.size = 0.5;
            }
            update() {
                // Slow Motion Drift
                this.z -= 0.5; 
                if (this.z <= 0) this.z = w;

                // 3D Projection
                let px = (this.x - w / 2) * (w / this.z) + w / 2;
                let py = (this.y - h / 2) * (w / this.z) + h / 2;
                let s = (1 - this.z / w) * 3;

                // Mouse Magnetism (Slow Motion Response)
                let dx = mouse.x - px;
                let dy = mouse.y - py;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 200) {
                    px -= dx * 0.05;
                    py -= dy * 0.05;
                }

                ctx.fillStyle = `rgba(255, 255, 255, ${1 - this.z / w})`;
                ctx.beginPath();
                ctx.arc(px, py, s, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function loop(){
            ctx.fillStyle = "black";
            ctx.fillRect(0,0,w,h);
            stars.forEach(s => s.update());
            requestAnimationFrame(loop);
        }

        window.addEventListener('mousemove', e => {
            mouse.x = e.clientX; mouse.y = e.clientY;
        });

        resize();
        for(let i=0; i<400; i++) stars.push(new Star());
        window.addEventListener('resize', resize);
        loop();
    })();

    // Scroll Reveal
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(e => { if(e.isIntersecting) e.target.classList.add('reveal'); });
    }, { threshold: 0.1 });
    document.querySelectorAll('.category-node').forEach(n => observer.observe(n));
    </script>
